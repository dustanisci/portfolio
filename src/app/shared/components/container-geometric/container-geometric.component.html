<div class="container-geometric">
  <div [ngStyle]="{'background-image': 'url(' + _background + ')', 'transform' : reverse ? 'scaleX(-1)' : 'scaleX(1)' }"
    class="geometric"></div>
  <div [ngStyle]="{'color': color}" class="subcontainer-geometric position-relative">
    <div [ngClass]="backgroundColor === 1 ? 'blue' : (backgroundColor === 2 ? 'light-blue' : 'pink')">
      <ng-content></ng-content>
    </div>
  </div>
</div>
