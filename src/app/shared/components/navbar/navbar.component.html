<nav class="container-fluid position-fixed pt-2 pb-2 bg-white">
  <div class="row">
    <div class="container d-flex">
      <div class="col-4 justify-content-center">
        <a href="./">
          <img src="./assets/img/logo.png" />
        </a>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-8 d-flex align-items-center justify-content-end"
        [ngClass]="{'isMenuOpen': isMenuOpen}">
        <ul class="d-md-inline list-group">
          <li class="d-inline ml-4" *ngFor="let item of navbar">
            <a class="text-decoration-none" [href]="item.link" [target]="item.target">{{ item.name }}</a>
          </li>
        </ul>
      </div>

      <div class="icon-mobile text-right p-fixed">
        <i *ngIf="isMenuOpen === false" (click)="isMenuOpen = true" class="icon-reorder"></i>
        <i *ngIf="isMenuOpen === true" (click)="isMenuOpen = false" class="icon-remove"></i>
      </div>
    </div>
  </div>
</nav>
