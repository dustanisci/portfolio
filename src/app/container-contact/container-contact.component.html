<app-container-geometric class="d-block mt-5" [backgroundColor]="3" color="#FFF">
  <div data-aos="zoom-in-down" id="contact" class="container pb-5">
    <div class="row">

      <div class="container-title col-12 mt-md-3 mb-5 pt-5 text-center">
        <h2 data-aos="fade-right" data-aos-easing="linear" data-aos-duration="500"
          class="portfolio-title position-relative">{{ 'COMMON.CONTACT' | translate }}</h2>
      </div>

      <div data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="750" class="container-mail col-12 text-center mt-4 mb-3">
        <a class="text-decoration-none pb-2" href="mailto:dustanisci@outlook.com">dustanisci@outlook.com</a>
      </div>

      <div data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="750" class="container-social col-12 d-flex justify-content-center mt-4 mb-4">
        <a href="https://www.linkedin.com/in/dustanisci/" target="_blank"
          class="ml-2 mr-2 d-flex align-items-center justify-content-center text-decoration-none d-inline-block">
          <i class="d-flex icon-linkedin"></i>
        </a>
        <a href="https://github.com/dustanisci" target="_blank"
          class="ml-4 mr-4 d-flex align-items-center justify-content-center text-decoration-none d-inline-block">
          <i class="icon-github-alt"></i>
        </a>
      </div>

      <div data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="750" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="800"
        class="container-img col-12 text-center mt-5">
        <img src="./assets/img/chamaleon2.png" />
      </div>

    </div>
  </div>
</app-container-geometric>
