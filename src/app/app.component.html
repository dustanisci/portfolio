<div
  [ngStyle]="{'display': multiloader.navbar === false && multiloader.about === false && multiloader.portfolio === false && multiloader.skills === false ? 'block' : 'none'}">
  <app-navbar (loader)="multiloader.navbar = false" (language)="language = $event" (openedMenu)="openedMenu = $event">
  </app-navbar>
  <app-container-about class="mt-100" [actionLanguage]="language" (loader)="multiloader.about = false">
  </app-container-about>
  <app-container-skills [actionLanguage]="language" (loader)="multiloader.skills = false"></app-container-skills>
  <app-container-portfolio [actionLanguage]="language" (loader)="multiloader.portfolio = false">
  </app-container-portfolio>
  <app-container-contact [actionLanguage]="language"></app-container-contact>
  <app-footer [actionLanguage]="language"></app-footer>
</div>

<div
  *ngIf="multiloader.navbar === true || multiloader.about === true || multiloader.portfolio === true || multiloader.skills === true"
  class="container-loader d-flex vh-100 position-relative align-items-center justify-content-center">
  <div class="spinner-border text-dark" role="status"></div>
</div>
