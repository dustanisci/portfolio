<div id="about" class="container">
  <div class="row">

    <div class="container-title col-12">
      <h2 class="portfolio-title position-relative">{{ 'COMMON.ABOUT' | translate }}</h2>
    </div>

    <div
      class="container-photo flex-column col-lg-5 col-sm-12 mt-md-5 pt-4 text-center pt-4 d-lg-flex align-items-center justify-content-center">
      <img class="mt-80" src="assets/img/about.jpg" />
      <blockquote class="blockquote text-lg-right mt-4 mb-0">
        <p class="mb-0">"Para se ter sucesso, é
          necessário amar de verdade o que se faz. Caso contrário, levando em
          conta apenas o lado racional, você simplesmente desiste. É o que acontece com a maioria das pessoas."</p>
        <footer class="blockquote-footer"><cite title="Steve Jobs">Steve Jobs</cite></footer>
      </blockquote>
    </div>

    <div class="container-description col-lg-6 offset-lg-1">
      <div class="col-lg-12 col-sm-12 d-md-flex mb-4 mt-lg-0 mt-4">
        <div class="row d-lg-flex align-items-md-center justify-content-md-center">
          <div
            class="mt-3 mb-3 m-lg-0 col-lg-6 item p-4 text-center align-self-stretch align-items-center justify-content-center d-flex"
            *ngFor="let item of about">
            {{ item.description }}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
