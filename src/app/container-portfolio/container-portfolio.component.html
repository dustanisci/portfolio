<div class="container mt-4">

  <div class="container-title col-12 mt-md-5 mb-md-5 mb-4 pt-3 pb-3">
    <h2 class="portfolio-title position-relative">portfolio</h2>
  </div>

  <div class="container-projects col-12">
    <div class="row d-lg-flex align-items-md-center justify-content-md-between">

      <ng-container *ngIf="!loaderPortfolio">
        <div class="col-lg-5 col-12 mb-lg-5 pb-lg-5" *ngFor="let projeto of portfolioTwoItems">
          <img *ngIf="projeto" class="pb-3 img-fluid" src="{{ projeto.galerias[0].url_galeria }}" />
          <label *ngIf="projeto" class="pt-2 d-block font-weight-bolder text-center">Imagem 1 de
            {{ projeto.galerias.length }}</label>
        </div>
      </ng-container>


      <div *ngIf="loaderPortfolio" class="spinner-border text-dark" role="status"></div>
    </div>
  </div>

  <nav class="container-pagination col-12 mt-3">
    <ul #list class="pagination justify-content-center row">
      <li *ngFor="let item of [].constructor(index); let i = index" [ngClass]="{'active': i === 0}"
        (click)="setItemsByIndex(i); setClassActive(i+1);" class="display-inline-block page-item">
        <a class="page-link">{{ i + 1 }}</a>
      </li>
    </ul>
  </nav>

</div>
