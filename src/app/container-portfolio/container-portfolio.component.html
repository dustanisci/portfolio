<div id="portfolio" class="container mt-4">
  <div class="container-title col-12 mt-md-5 mb-md-5 mb-4 pt-3 pb-3">
    <h2 data-aos="fade-right" data-aos-easing="linear" data-aos-duration="500" class="portfolio-title position-relative">
      {{ 'COMMON.PORTFOLIO' | translate }} </h2>
  </div>

  <div class="container-projects col-12">
    <div class="row d-lg-flex align-items-md-center justify-content-md-between">

      <ng-container *ngIf="!loaderPortfolio">
        <div class="col-lg-5 col-12 mb-lg-5 pb-lg-5" *ngFor="let project of portfolioTwoItems"
          (click)="actionModal(project)">
          <img data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="800" *ngIf="project" class="pb-3 img-fluid" src="{{ project.galerias[0].url_galeria }}" />
          <label *ngIf="project" class="pt-2 d-block font-weight-bolder text-center">{{ 'MODAL.IMAGE' | translate }} 1 {{ 'MODAL.OF' | translate }}
            {{ project.galerias.length }}</label>
        </div>
      </ng-container>

      <div *ngIf="loaderPortfolio" class="spinner-border text-dark" role="status"></div>
    </div>
  </div>

  <nav class="container-pagination col-12 mt-4 mt-sm-3">
    <ul #list class="pagination justify-content-center row">
      <li *ngFor="let item of [].constructor(index); let i = index" [ngClass]="{'active': i === 0}"
        (click)="setItemsByIndex(i); setClassActive(i+1);"
        class="m-sm-0 ml-3 mr-3 mb-3 display-inline-block page-item text-center">
        <a class="page-link" href="#portfolio">{{ i + 1 }}</a>
      </li>
    </ul>
  </nav>
</div>

<app-modal *ngIf="portfolioTwoItems" [actionModal]="showModal" [setProject]="openedProject"
  (closed)="showModal = false"></app-modal>
